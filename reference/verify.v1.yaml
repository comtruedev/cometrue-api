                    type: string
                    minLength: 1
                    description: 성명
                  number:
                    type: array
                    description: 외국인 등록번호
                    items:
                      type: object
                  issue_date:
                    type: string
                    minLength: 1
                    description: 발급일자
                required:
                  - number
                  - issue_date
              examples:
                외국인 등록증:
                  value:
                    number:
                      - '123456'
                      - '1234567'
                    issue_date: '20110101'
        '400':
          description: |-
