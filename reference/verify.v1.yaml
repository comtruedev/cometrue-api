components:
  schemas: {}
  securitySchemes:
    api_key:
      name: api_key
      type: apiKey
      in: query
      description: api.cometrue.ai에서 발급받은 API key
  responses:
    '400':
      description: |
        Bad Request

        사용자가 키를 잘못 입력하였거나, 값에 문제가 있을때

        <details markdown="1">
        <summary>에러메세지</summary>
        "incorrect image data": 잘못된 이미지 파일<br>
        "not supported idcard type": 지원하지 않는 신분증 형식<br>
        "incorrect certificates pfx data": 잘못된 공인인증서 파일<br>
        </details>
      content:
        application/json:
          schema:
            type: object
            properties:
              error:
                type: string
          examples:
            incorrect image data:
              value:
                error: incorrect image data
            not supported idcard type:
              value:
                error: not supported idcard type
            incorrect certificates:
              value:
                error: incorrect certificates pfx data
    '409':
      description: |-
        Conflict

        서버에서의 처리 중 에러

        자세한 Error 내용을 포함하는 응답
        <details markdown="1">
        <summary>에러메세지</summary>
        "본인 확인: 주민등록번호 앞자리가 올바르지 않습니다."<br>
        </details>
      content:
        application/json:
          schema:
            type: object
            properties:
              error:
                type: string
          examples:
            주민등록번호 앞자리:
              value:
                error: '본인 확인: 주민등록번호 앞자리가 올바르지 않습니다.'
    ErrorResponse:
      description: 신분증 인식 및 OCR에 대한 Error Message
      content:
        application/json:
          schema:
            description: ''
            type: object
            properties:
              message:
                type: string
            required:
              - message
