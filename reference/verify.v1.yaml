openapi: 3.0.0
info:
  title: 신분증 진위확인
  version: '1.0'
  description: |-
    **서비스 소개**

    컴트루테크놀로지의 인공지능 OCR 신경망을 활용한 신분증 진위확인 서비스 입니다.<br>
    국내에서 사용되는 신분증 4종 (주민등록증, 운전면허증, 외국인등록증, 여권)에 대한 진위확인을 수행합니다.

    **서비스 특징**

    신분증 OCR 값을 바탕으로 진위확인 기관으로부터 받은 진위여부 (일치/불일치)를 제공합니다.<br>
    고객확인제도 (KYC), 자금세탁방지(AML)로 활용이 가능합니다.
  contact:
    email: ask@comtrue.com
    url: 'https://cometrue.ai'
    name: cometrue.ai AI API
  termsOfService: 'https://cometrue.ai/index.php/ai-api-terms-of-service/'
servers:
  - description: Cometrue
paths:
  /api/v1/jumin/_ocr:
    post:
      summary: 주민등록증 OCR (내부api)
      operationId: post-juminocr
      responses:
        '200':
          description: |-
            OK

            정상응답
          content:
            application/json:
              schema:
                description: ''
                type: object
                x-examples:
                  example-1:
                    name: 정승일
                    number:
                      - '690212'
                      - '1148921'
                    issue_date: '19991004'
                properties:
                  name:
                    type: string
                    minLength: 1
                    description: 성명
                  number:
                    type: array
                    description: 주민등록번호
                    minItems: 2
                    maxItems: 2
                    items:
                      type: string
                      minLength: 2
                      maxLength: 2
                  issue_date:
                    type: string
                    minLength: 1
                    description: |-
                      발급일자

                      ex) `19700101`
                required:
                  - name
                  - number
                  - issue_date
              examples:
                주민등록증:
                  value:
                    name: 홍길동
                    number:
                      - '123456'
                      - '1234567'
                    issue_date: '20090813'
        '400':
          $ref: '#/components/responses/400'
        '401':
          description: |-
            Unauthorized

            허가되지 않은 사용자의 접근
        '409':
          $ref: '#/components/responses/409'
        '500':
          description: |-
            Internal Server Error

            서버가 유지보수 중이거나 응답할 수 없는 상태
      description: 신분증을 인식 후 진위 확인에 필요한 텍스트를 추출합니다.
      parameters: []
      requestBody:
        content:
          application/json:
            schema:
              description: ''
              type: object
              properties:
                image:
                  type: string
                  minLength: 1
                  description: |-
                    이미지를 base64로 인코딩 한 스트링

                    지원포맷: jpg(jpeg), png, tif(tiff), bmp
              required:
                - image
            examples:
              Base64 Example:
                value:
                  image: iVBORw0KGgoAAAANSUhEUgAACbEAAA2zCAYAAADce6KLAAAA....
              URL Example:
                value:
                  id_type: jumin
                  image: 'https://www.cometrue.ai/data/license.jpg'
                  is_url: true
        description: ''
      security:
        - api_key: []
      x-internal: true
    parameters: []
  /api/v1/driver/_ocr:
    post:
      summary: 운전면허증 OCR (내부api)
      operationId: post-driverocr
