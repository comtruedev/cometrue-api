openapi: 3.0.0
info:
  title: 얼굴비교
  version: '1.0'
  description: |-
    서비스 소개

    컴트루테크놀로지의 얼굴인식 신경망을 이용하여 한 얼굴과 다른 얼굴간의 얼굴 비교를 통해 유사도 값을 제공합니다.
    본인확인에 적용될 유사도 값을 설정하여 비대면 본인 확인용도로 활용할 수 있습니다.
    KISA 바이오인식(얼굴인식) 인증을 획득한 신경망으로, 보다 신뢰 높은 얼굴인식을 지원합니다.

    서비스 특징

    얼굴인식 신경망을 통해 두 얼굴 간의 유사도를 분석합니다.
    얼굴이라는 바이오인식 요소를 통해 정확하게 본인 여부를 판단합니다.
  contact:
    email: ask@cometrue.ai
    url: 'https://cometrue.ai'
    name: cometrue.ai AI API
  termsOfService: 'https://cometrue.ai/index.php/ai-api-terms-of-service/'
servers:
  - url: 'https://api.cometrue.ai/v1/identifcation'
    description: Cometrue
paths:
  /face-similarity:
    post:
      summary: 얼굴비교
      operationId: post-facesimilarity
      responses:
        '200':
          description: |-
            OK

            정상응답
          content:
            application/json:
              schema:
                description: ''
                type: object
                properties:
                  result:
                    type: integer
                    description: 유사도
                    minimum: 0
                    maximum: 100
              examples:
                유사도 결과:
                  value:
                    result: 100
        '400':
          description: |-
            Bad Request

            사용자가 키를 잘못 입력하였거나, 값에 문제가 있을때
          content:
            application/json:
              schema:
                description: ''
                type: object
                properties:
                  message:
                    type: string
                    minLength: 1
                required:
                  - message
              examples:
                id_type not given:
                  value:
                    message: id_type not provided
                image not given:
                  value:
                    message: image not provided
                base64 decoding of the image failed:
                  value:
                    message: image base64 decode error
                Non-acceptable ID:
                  value:
                    message: Unsupported ID type
                Image not readable:
                  value:
                    message: Image cannot be read
                Query image is too small to process:
                  value:
                    message: Image is too small to process
            application/xml:
              schema:
                type: object
                properties: {}
        '401':
          description: |-
            Unauthorized

            허가되지 않은 사용자의 접근
        '403':
          description: Forbidden
        '409':
          description: |-
            Conflict

            서버에서의 처리 중 에러
          content:
            application/json:
              schema:
                description: ''
                type: object
                properties:
                  message:
                    type: string
                required:
                  - message
              examples:
                Vertex detection error:
                  value:
                    message: vertex detection error
                Text detection error:
                  value:
                    message: text detection error
                OCR error:
                  value:
                    message: text recognition error
                Matching error:
                  value:
                    message: matching error
          headers: {}
        '500':
          description: |-
            Internal Server Error

            서버가 유지보수 중이거나 응답할 수 없는 상태
      description: 얼굴인식 신경망을 이용하여 한 얼굴과 다른 얼굴간의 얼굴 비교를 통해 유사도 값을 제공합니다.
      parameters: []
      requestBody:
        content:
          application/json:
            schema:
              description: ''
              type: object
              properties:
                image:
                  type: string
                  minLength: 1
                  description: base64로 인코딩 한 스트링 or http URL
                image2:
                  type: string
                  description: base64로 인코딩 한 스트링 or http URL
              required:
                - image
                - image2
            examples:
              Base64 Example:
                value:
                  image: iVBORw0KGgoAAAANSUhEUgAACbEAAA2zCAYAAADce6KLAAAA....
                  image2: iVBORw0KGgoAAAANSUhEUgAACbEAAA2zCAYAAADce6KLAAAA....
              URL Example:
                value:
                  id_type: jumin
                  image: 'https://www.cometrue.ai/data/license.jpg'
                  is_url: true
        description: ''
      security:
        - api_key: []
      x-internal: false
    parameters: []
components:
  schemas: {}
  securitySchemes:
    api_key:
      name: api_key
      type: apiKey
      in: query
      description: api.cometrue.ai에서 발급받은 API key
  responses:
    ErrorResponse:
      description: 신분증 인식 및 OCR에 대한 Error Message
      content:
        application/json:
          schema:
            description: ''
            type: object
            properties:
              message:
                type: string
            required:
              - message
