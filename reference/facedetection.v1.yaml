openapi: 3.0.0
info:
  title: Facedetection
  version: '1.0'
  description: 이미지에서 얼굴을 검출하여 주는 API입니다.
  contact:
    email: info@cometrue.ai
    url: 'https://cometrue.ai'
    name: 인공지능사업부
  termsOfService: 서비스약관
servers:
