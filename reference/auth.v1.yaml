openapi: 3.0.0
info:
  title: auth
  version: '1.0'
  contact:
    email: info@cometrue.ai
    url: 'https://cometrue.ai'
servers:
  - url: 'https://api.cometrue.ai/auth/v1'
paths:
  /token:
    post:
      operationId: createToken
      summary: API Token 발급
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateToken'
            examples:
              request:
                value:
                  username: 00000000-0000-0000-0000-000000000000
                  password: 6E686506B4B2516CDFBC
      responses:
        '201':
          description: 올바른 요청 처리
          content:
            application/json:
              schema:
                type: object
                properties:
                  code:
                    type: integer
                  expire:
                    type: string
                    format: datetime
                  token:
                    type: string
                    format: jwt
              examples:
                preview:
                  value:
                    code: 200
                    expire: '2050-01-01T00:00:00+09:00'
                    token: header.payload.hash
        '400':
          description: 잘못된 입력 값
          content:
            application/json:
              schema:
                type: object
                properties:
                  reason:
                    type: string
              examples:
                invalid input:
                  value:
                    reason: 에러에 대한 내용
        '401':
          description: 허가 되지 않은 인증 정보
          content:
            application/json:
              schema:
                type: object
                properties:
                  reason:
                    type: string
              examples:
                unauthorized:
                  value:
                    reason: invalid authentication
        '500':
          description: 서버 측 처리 에러
          content:
            application/json:
              schema:
                type: object
                properties:
                  reason:
                    type: string
              examples:
                server error:
                  value:
                    reason: 에러에 대한 내용
    patch:
      operationId: refreshToken
      summary: API Token 갱신
      parameters:
        - name: Authorization
          in: header
          description: API Key(JWT)
          required: true
          schema:
            type: string
      responses:
        '200':
          description: 올바른 요청 처리
          content:
            application/json:
              schema:
                type: object
                properties:
                  code:
                    type: integer
                  expire:
                    type: string
                    format: datetime
                  token:
                    type: string
                    format: jwt
              examples:
                preview:
                  value:
                    code: 200
                    expire: '2050-01-01T00:00:00+09:00'
                    token: header.payload.hash
        '400':
          description: 잘못된 입력 값
          content:
            application/json:
              schema:
                type: object
                properties:
                  reason:
                    type: string
              examples:
                invalid input:
                  value:
                    reason: 에러에 대한 내용
        '401':
          description: 허가 되지 않은 인증 정보
          content:
            application/json:
              schema:
                type: object
                properties:
                  reason:
                    type: string
              examples:
                unauthorized:
                  value:
                    reason: invalid authentication
        '500':
          description: 서버 측 처리 에러
          content:
            application/json:
              schema:
                type: object
                properties:
                  reason:
                    type: string
              examples:
                server error:
                  value:
                    reason: 에러에 대한 내용
    delete:
      operationId: deleteToken
      summary: API Token 삭제
      responses:
        '200':
          description: 올바른 요청 처리
          content:
            application/json:
              schema:
                type: object
                properties:
                  code:
                    type: integer
              examples:
                preview:
                  value:
                    code: 200
        '400':
          description: 잘못된 입력 값
          content:
            application/json:
              schema:
                type: object
                properties:
                  reason:
                    type: string
              examples:
                invalid input:
                  value:
                    reason: 에러에 대한 내용
        '401':
          description: 허가 되지 않은 인증 정보
          content:
            application/json:
              schema:
                type: object
                properties:
                  reason:
                    type: string
              examples:
                unauthorized:
                  value:
                    reason: invalid authentication
        '500':
          description: 서버 측 처리 에러
          content:
            application/json:
              schema:
                type: object
                properties:
                  reason:
                    type: string
              examples:
                server error:
                  value:
                    reason: 에러에 대한 내용
      parameters:
        - schema:
            type: string
          in: header
          name: Authorization
          description: API Key(JWT)
    parameters: []
components:
  schemas:
    CreateKey:
      type: object
      properties:
        username:
          type: string
        password:
          type: string
      x-examples: {}
    CreateToken:
      type: object
      x-examples:
        example-1:
          key: 4adfe27e-63d3-45b9-8238-62b6ed6fdb5e
          secret: string
      properties:
        username:
          type: string
          format: uuid
        password:
          type: string
  securitySchemes:
    Authorization:
      name: API Key(JWT)
      type: apiKey
      in: query
