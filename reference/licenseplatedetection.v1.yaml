openapi: 3.0.0
info:
  title: Licenseplatedetection
  version: '1.0'
  description: 자동차 번호판을 인식하여 돌려주는 API입니다.
  contact:
    email: info@cometrue.ai
    url: 'https://cometrue.ai'
    name: 인공지능사업부
  termsOfService: 서비스약관
servers:
  - url: 'https://api.cometrue.ai/v1/identifcation'
    description: Cometrue
paths:
  /license-plate-detection:
    post:
      summary: License Plate Detection OCR
      operationId: post-licenseplatedetection
      responses:
        '200':
          description: |-
            OK

            정상응답
          content:
            application/json:
              schema:
                description: ''
                type: object
                x-examples:
                  example-1:
                    Template: ''
                    ROI:
                      - index: 0
                        x: 277
                        'y': 421
                        width: 128
                        height: 36
                        text: ''
                        tag: license_plate
                        language: ''
                properties:
                  Template:
                    type: string
                    description: ' '
                  ROI:
                    type: array
                    uniqueItems: true
                    minItems: 1
                    description: '번호판 영역 리스트 '
                    items:
                      type: object
                      properties:
                        index:
                          type: number
                          description: 리스트 인덱스
                        x:
                          type: number
                          description: 번호판 영역의 왼쪽 상단 x 좌표
                        'y':
                          type: number
                          description: 번호판 영역의 왼쪽 상단 y 좌표
                        width:
                          type: number
                          description: 번호판 영역 너비
                        height:
                          type: number
                          description: 번호판 영역 높이
                        text:
                          type: string
                          description: ' '
                        tag:
                          type: string
                          minLength: 1
                          description: license_plate
                        language:
                          type: string
                          description: ' '
                      required:
                        - index
                        - x
                        - 'y'
                        - width
                        - height
                        - text
                        - tag
                        - language
                required:
                  - Template
                  - ROI
              examples:
                결과:
                  value:
                    Template: ''
                    ROI:
                      - index: 0
                        x: 277
                        'y': 421
                        width: 128
                        height: 36
                        text: ''
                        tag: license_plate
                        language: ''
        '400':
          description: |-
            Bad Request

            사용자가 키를 잘못 입력하였거나, 값에 문제가 있을때
          content:
            application/json:
              schema:
                description: ''
                type: object
                properties:
                  message:
                    type: string
                    minLength: 1
                required:
                  - message
              examples:
                id_type not given:
                  value:
                    message: id_type not provided
                image not given:
                  value:
                    message: image not provided
                base64 decoding of the image failed:
                  value:
                    message: image base64 decode error
                Non-acceptable ID:
                  value:
                    message: Unsupported ID type
                Image not readable:
                  value:
                    message: Image cannot be read
                Query image is too small to process:
                  value:
                    message: Image is too small to process
            application/xml:
              schema:
                type: object
                properties: {}
        '401':
          description: |-
            Unauthorized

            허가되지 않은 사용자의 접근
        '409':
          description: |-
            Conflict

            서버에서의 처리 중 에러
          content:
            application/json:
              schema:
                description: ''
                type: object
                properties:
                  message:
                    type: string
                required:
                  - message
              examples:
                Vertex detection error:
                  value:
                    message: vertex detection error
                Text detection error:
                  value:
                    message: text detection error
                OCR error:
                  value:
                    message: text recognition error
                Matching error:
                  value:
                    message: matching error
                object detection error:
                  value:
                    message: 'object detection error: 209'
          headers: {}
        '500':
          description: |-
            Internal Server Error

            서버가 유지보수 중이거나 응답할 수 없는 상태
      description: 이미지에서 자동차 번호판을 인식하여 돌려줍니다.
      parameters: []
      requestBody:
        content:
          application/json:
            schema:
              description: ''
              type: object
              properties:
                image:
                  type: string
                  minLength: 1
                  description: base64로 인코딩 한 스트링 or http URL
                is_url:
                  type: boolean
                  description: image속성이 url일때 true
              required:
                - image
            examples:
              Base64 Example:
                value:
                  image: iVBORw0KGgoAAAANSUhEUgAACbEAAA2zCAYAAADce6KLAAAA....
              URL Example:
                value:
                  id_type: jumin
                  image: 'https://www.cometrue.ai/data/license.jpg'
                  is_url: true
        description: ''
      security:
        - api_key: []
      x-internal: false
    parameters: []
components:
  schemas: {}
  securitySchemes:
    api_key:
      name: api_key
      type: apiKey
      in: query
      description: api.cometrue.ai에서 발급받은 API key
  responses:
    ErrorResponse:
      description: 신분증 인식 및 OCR에 대한 Error Message
      content:
        application/json:
          schema:
            description: ''
            type: object
            properties:
              message:
                type: string
            required:
              - message
